<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    :root {
       
        --green: #0c9d46;
        --sea-green: #099b9d;
        --teal: #049cb7;
        --aqua: #039e8f;
        --sapphire: #3d44c3;
        --cobalt: #5451fb;
        --tile-border-radius: 20px;
        --grid-background-color: #f5f5f7;
    }

    .page-overview {
        margin: 0;
        padding: 0;
        background-color: var(--grid-background-color);
        position: relative;
    }

    .tile {
        will-change: width, height;
        --tile-background-color: white;
        background-color: #fff;
        border-radius: 20px;
        position: relative;
        display: flex;
        width: 40px;
        /* max-width: 355px; */
        margin-left: auto;
        margin-right: auto;
        border-radius: var(--tile-border-radius);
        height: 40px;
        overflow: hidden;
        transition:
            height .66s cubic-bezier(0.66, 0, 0.01, 1) ,
            width .66s cubic-bezier(0.66, 0, 0.01, 1) ,
            color .66s cubic-bezier(0.66, 0, 0.01, 1) ,
            transform .66s cubic-bezier(0.66, 0, 0.2, 1),
            opacity 100ms linear;
    }

    .tile.expanded {
        height: 500px;
        width: 600px;
    }

    .tile-content {
        background-color: var(--tile-background-color);
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        flex: 1;
        width: 100%;
        padding: 50px 10px 10px;
        opacity: 0;
        transition:opacity 100ms linear .66s;
    }
    .expanded .tile-content {
        opacity: 1;
    }

    .panel-left .tile .tile-button-wrapper {
        top: 0px;
        left: 0px;
        position: absolute;
    }

    .panel-right .tile .tile-button-wrapper {
        top: 0px;
        right: 0px;
        position: absolute;
    }

    .tile-button-wrapper {
        width: 40px;
        height: 40px;
        bottom: 16px;
        right: 16px;
        cursor: pointer;
    }

    .tile-button {
        color: var(--sea-green);
        background-color: #fff;
        will-change: transform;
        width: 40px;
        height: 40px;
        opacity: .92;
        z-index: 2;
        transition:
            background-color .66s cubic-bezier(0.66, 0, 0.01, 1) .66s,
            color .66s cubic-bezier(0.66, 0, 0.01, 1) .66s,
            transform .66s cubic-bezier(0.66, 0, 0.2, 1),
            opacity 100ms linear;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    .tile .tile-button {
        background-color: white;
        width: 40px;
        height: 40px;
    }

    .tile-icon-alt {
        fill: currentColor;
        width: 50%;
        height: 50%;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
    }

    .tile.tile-with-overlay {
        --tile-overlay-background-color: var(--teal, #86868b);
        --tile-overlay-copy-max-width: 550px;
    }

    .tile-overlay {
        z-index: 10;
    }

    .tile-rounded {
        border-radius: 18px;
    }

    .tile.tile-with-overlay.expanded .tile-button {
        background-color: #fff;
        transform: rotate(45deg);
        /* transition-delay: 0s; */
        color: var(--tile-overlay-background-color);
    }

    .panel {
        position: fixed;
        width: 100%;
        height: 100%;
    }

    .panel-left {
        left: 5px;
        top: 50px;
        position: absolute;
    }

    .panel-right {
        position: absolute;
        right: 5px;
        top: 50px;
    }
</style>

<body class="page-overview">
    <div class="panel">
        <div class="panel-left">
            <div class="tile tile-rounded tile-with-overlay">
                <div class="tile-content">
                    Safari 浏览器在 macOS Ventura 上跑得更快了，再复杂的网页也能飞快地进行渲染，而且还特别节能，充一次电就能上网做更多事。
                </div>
                <div class="tile-overlay">
                    <label class="tile-button-wrapper">
                        <span class="tile-button">
                            <svg class="tile-icon-alt" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path
                                    d="M18.5,8.51h-7v-7A1.5,1.5,0,0,0,10,0h0A1.5,1.5,0,0,0,8.5,1.5v7h-7a1.5,1.5,0,0,0,0,3h7v7A1.5,1.5,0,0,0,10,20h0a1.5,1.5,0,0,0,1.5-1.5v-7h7a1.5,1.5,0,0,0,0-3Z">
                                </path>
                            </svg>
                        </span>
                    </label>
                </div>
            </div>
        </div>
        <div class="panel-right">
            <div class="tile tile-rounded tile-with-overlay">
                <div class="tile-content">
                    <button>测试</button>
                    <button>测试</button>
                    现在，听音频信息时可以快进或倒回，更轻松地获取关键内容。另外，iMessage 信息内新增了一款 app，让录制音频信息也更简单了。
                </div>
                <div class="tile-overlay">
                    <label class="tile-button-wrapper">
                        <span class="tile-button">
                            <svg class="tile-icon-alt" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path
                                    d="M18.5,8.51h-7v-7A1.5,1.5,0,0,0,10,0h0A1.5,1.5,0,0,0,8.5,1.5v7h-7a1.5,1.5,0,0,0,0,3h7v7A1.5,1.5,0,0,0,10,20h0a1.5,1.5,0,0,0,1.5-1.5v-7h7a1.5,1.5,0,0,0,0-3Z">
                                </path>
                            </svg>
                        </span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    document.querySelectorAll('.tile-button-wrapper').forEach((item) => {
        item.addEventListener('click', (e) => {
            const target = e.currentTarget.parentElement.parentElement;
            const name = target.className;
            console.log(e.currentTarget)
            if (name.indexOf('expanded') >= 0) {
                target.setAttribute('class', 'tile tile-rounded tile-with-overlay')
            } else {
                target.setAttribute('class', 'tile tile-rounded tile-with-overlay expanded')
            }

        });

    })
</script>

</html>
